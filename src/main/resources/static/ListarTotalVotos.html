<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>Teste de Servi√ßo</title>
</head>

<body onload="buscarDados()">
<h2>Total Votos</h2>

    <div class="input-container">
        Quantidade de Candidatos: <input class="input" id="saidaCandidatos"><br />
        <button onclick="buscarDados()">Listar</button>
    </div>


<script>
    function buscarDados() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                exibirQuantidadeTotalCandidatos(JSON.parse(this.responseText));
            }
        };
        xhttp.open("GET", "/candidato/total", true);
        xhttp.send();
    }

    function exibirQuantidadeTotalCandidatos(valor) {
        let resultado = valor;
        let resultadoTotal = document.getElementById('saidaCandidatos')
        resultadoTotal.value = resultado
    }
</script>
</body>

</html>
