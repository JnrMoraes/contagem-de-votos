<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>Teste de Serviço</title>
</head>

<body onload="buscarDados()">
<h2>Apuração dos votos</h2>

    <div class="input-container">
        Total de votos candidato Jose das Neves: </br> <input class="input" id="saidaJose"><br />
<!--        <button onclick="buscarJose()">Listar</button>-->
    </div>
    <div class="input-container">
        Total de votos  candidato Manoel dos Campos: </br> <input class="input" id="saidaManoel"><br />
<!--        <button onclick="buscarJose()">Listar</button>-->
    </div>
    <div class="input-container">
        Total de votos  na Zona Leste: </br> <input class="input" id="saidaZonaLeste"><br />
<!--        <button onclick="buscarJose()">Listar</button>-->
    </div>
    <div class="input-container">
        Total de votos  na Seção: </br> <input class="input" id="saidaSecaoLeste"><br />
<!--        <button onclick="buscarJose()">Listar</button>-->
    </div>
    <div class="input-container">
        Total de votos  na urna zona Leste 1: </br> <input class="input" id="saidaUrnaLeste"><br />
<!--        <button onclick="buscarJose()">Listar</button>-->
    </div>

    <div class="input-container">
         Total dos Votos: </br> <input class="input" id="saidaCandidatos"><br />
    </div>
</br></br>
<button onclick="buscarDados()">Listar</button>
<script>

function buscarDados(){
buscarJose()
buscarManoel()
buscarZonaLeste()
buscarSecaoLeste()
buscarUrnaLeste()
buscarCandidatoTotal()
}

<!--Buscar total votos Jose das Neves-->
    function buscarJose() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                exibirQuantidadeVotoJose(JSON.parse(this.responseText));
            }
        };
        xhttp.open("GET", "/candidato/jose", true);
        xhttp.send();
    }
    function exibirQuantidadeVotoJose(valor) {
        let resultado = valor;
        let resultadoTotal = document.getElementById('saidaJose')
        resultadoTotal.value = resultado
    }
